<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Todotail</title>

    <link rel="stylesheet" href="css/main.css"/>
</head>
<body ng-app="todotail" ng-controller="TodoListCtrl as ctrl">

    <button ng-click="ctrl.addTodo()">Add todo</button>
    <div ng-repeat="todo in todos">
        {{ todo.title }}
    </div>

    <!-- build:js js/lib.js -->
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/lodash/dist/lodash.min.js"></script>
    <script src="lib/restangular/dist/restangular.min.js"></script>
    <!-- endbuild -->


    <!-- build:js js/main.min.js -->
    <script src="js/app.js"></script>
    <script src="js/todolist/todolist-controller.js"></script>
    <!-- endbuild -->
</html>
